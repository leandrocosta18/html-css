<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir  esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho no seu navegador</p>

    <picture>
        <source media="(max-width: 1050px)" srcset="imagens/fotop2-.png" type="image/png">
       <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <img src="imagens/foto-p-p.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Sly Sky - Telecasted.mp3" type="audio/mpeg">
        <source src="midia/Sly Sky - Telecasted.ogg" type="audio/ogg">
        <source src="midia/Sly Sky - Telecasted.wav" type="audio/wav">
    </audio>
